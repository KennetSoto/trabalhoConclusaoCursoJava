<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Listar produtos</title>
</head>
<body>

  <h1>Listagem produtos</h1>
  <div th:each="produto : ${lista_produtos}" class="">
     <h3 th:text="${produto.nome}"></h3>
     <h3 th:text="${produto.preco}"></h3>
  
  </div>

</body>
</html>
